{{ template "header" . }}

<div class="min-h-screen bg-slate-50 flex items-center justify-center py-10 px-4">
    <div class="max-w-2xl w-full bg-white rounded-3xl shadow-xl border border-slate-100 p-8 animate-up">
        
        <div class="flex justify-between items-center mb-8 border-b border-slate-100 pb-4">
            <h2 class="text-2xl font-bold text-slate-800">Edit Data Wisata ✏️</h2>
            <a href="/admin/dashboard" class="text-sm text-slate-500 hover:text-indigo-600 font-bold transition">
                <i class="fas fa-arrow-left mr-1"></i> Kembali
            </a>
        </div>

        <form method="POST" action="/admin/destination/update/{{ .destination.ID }}" enctype="multipart/form-data" class="space-y-5">
            
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Nama Wisata</label>
                <input type="text" name="name" value="{{ .destination.Name }}" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:bg-white focus:ring-2 focus:ring-indigo-500 transition outline-none" required>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Kategori</label>
                <select name="category_id" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:bg-white focus:ring-2 focus:ring-indigo-500 outline-none">
                    {{ $currentCat := .destination.CategoryID }}
                    {{ range .categories }}
                        <option value="{{ .ID }}" {{ if eq .ID $currentCat }}selected{{ end }}>{{ .Name }}</option>
                    {{ end }}
                </select>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Lokasi (Kota)</label>
                    <input type="text" name="location" value="{{ .destination.Location }}" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Harga</label>
                    <input type="number" name="price" value="{{ .destination.Price }}" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200" required>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 bg-orange-50 p-4 rounded-xl border border-orange-100">
                <div>
                    <label class="block text-xs font-bold text-orange-600 uppercase mb-1">Jam Buka</label>
                    <input type="text" name="opening_hours" value="{{ .destination.OpeningHours }}" class="w-full px-4 py-2 rounded-lg bg-white border border-orange-200 text-sm" placeholder="08:00 - 22:00">
                </div>
                <div>
                    <label class="block text-xs font-bold text-orange-600 uppercase mb-1">Menu Andalan</label>
                    <input type="text" name="highlight_menu" value="{{ .destination.HighlightMenu }}" class="w-full px-4 py-2 rounded-lg bg-white border border-orange-200 text-sm" placeholder="Contoh: Sate">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Latitude</label>
                    <input type="text" name="latitude" value="{{ .destination.Latitude }}" class="w-full px-4 py-2 rounded-xl bg-slate-100 text-slate-500 text-sm">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Longitude</label>
                    <input type="text" name="longitude" value="{{ .destination.Longitude }}" class="w-full px-4 py-2 rounded-xl bg-slate-100 text-slate-500 text-sm">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Deskripsi</label>
                <textarea name="description" rows="4" class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 focus:bg-white focus:ring-2 focus:ring-indigo-500">{{ .destination.Description }}</textarea>
            </div>

            <button type="submit" class="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold shadow-lg shadow-indigo-500/30 hover:bg-indigo-700 transition transform hover:-translate-y-1">
                Simpan Perubahan
            </button>
        </form>
    </div>
</div>

{{ template "footer" . }}
