{{ template "header" . }}
<div class="min-h-screen flex items-center justify-center bg-slate-900 relative overflow-hidden font-sans">
    
    <div class="absolute inset-0 z-0">
        <div class="absolute top-[-10%] right-[-10%] w-96 h-96 bg-cyan-600 rounded-full mix-blend-screen filter blur-[100px] opacity-20 animate-pulse"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-96 h-96 bg-indigo-600 rounded-full mix-blend-screen filter blur-[100px] opacity-20 animate-pulse"></div>
    </div>

    <div class="relative z-10 w-full max-w-md p-8 bg-white/10 backdrop-blur-xl border border-white/10 rounded-3xl shadow-2xl animate-up">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-white">Daftar Akun</h2>
            <p class="text-slate-400 text-sm mt-2">Gabung komunitas GoWisata sekarang!</p>
        </div>

        {{ if .error }}
        <div class="bg-red-500/20 text-red-200 px-4 py-2 rounded-lg mb-4 text-sm border border-red-500/30">
            {{ .error }}
        </div>
        {{ end }}

        <form method="POST" action="/register" class="space-y-4">
            <div>
                <label class="text-xs font-bold text-cyan-300 uppercase ml-1">Nama Lengkap</label>
                <input type="text" name="fullname" class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl text-white focus:ring-2 focus:ring-cyan-500 outline-none transition placeholder-slate-500" placeholder="Contoh: Budi Santoso" required>
            </div>

            <div>
                <label class="text-xs font-bold text-cyan-300 uppercase ml-1">Username</label>
                <input type="text" name="username" class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl text-white focus:ring-2 focus:ring-cyan-500 outline-none transition placeholder-slate-500" placeholder="Username unik" required>
            </div>

            <div>
                <label class="text-xs font-bold text-cyan-300 uppercase ml-1">Password</label>
                <input type="password" name="password" class="w-full px-4 py-3 bg-slate-800/50 border border-slate-700 rounded-xl text-white focus:ring-2 focus:ring-cyan-500 outline-none transition placeholder-slate-500" placeholder="Password rahasia" required>
            </div>
            
            <button type="submit" class="w-full py-4 mt-2 bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-bold rounded-xl hover:scale-[1.02] transition shadow-lg shadow-cyan-500/20">
                Daftar Sekarang
            </button>
        </form>
        
        <div class="mt-8 text-center text-sm text-slate-400">
            Sudah punya akun? <a href="/login-member" class="text-cyan-400 hover:underline font-bold">Login disini</a>
        </div>
    </div>
</div>
{{ template "footer" . }}
