{{ template "header" . }}
<div class="min-h-screen flex items-center justify-center bg-slate-50 relative overflow-hidden font-sans">
    
    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-purple-200 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>

    <div class="relative z-10 w-full max-w-md p-8 bg-white/80 backdrop-blur-md border border-white/20 rounded-3xl shadow-2xl animate-up">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl mx-auto flex items-center justify-center shadow-lg shadow-blue-500/30 mb-4">
                <i class="fas fa-user-astronaut text-2xl text-white"></i>
            </div>
            <h2 class="text-3xl font-bold text-slate-800">Login Member</h2>
            <p class="text-slate-500 text-sm mt-2">Masuk untuk beli tiket & lihat wishlist</p>
        </div>

        {{ if .error }}
        <div class="bg-red-100 border border-red-200 text-red-600 px-4 py-3 rounded-xl mb-6 text-sm flex items-center gap-2">
            <i class="fas fa-exclamation-circle"></i> {{ .error }}
        </div>
        {{ end }}

        <form method="POST" action="/login-member" class="space-y-5">
            <div>
                <label class="text-xs font-bold text-slate-500 uppercase ml-1">Username</label>
                <input type="text" name="username" class="w-full px-4 py-3 mt-1 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" placeholder="Username Anda" required>
            </div>
            
            <div>
                <label class="text-xs font-bold text-slate-500 uppercase ml-1">Password</label>
                <input type="password" name="password" class="w-full px-4 py-3 mt-1 bg-white border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="w-full py-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold rounded-xl shadow-lg shadow-blue-500/30 hover:scale-[1.02] transition-transform">
                Masuk Sekarang
            </button>
        </form>

        <div class="mt-8 text-center text-sm text-slate-500">
            Belum punya akun? <a href="/register" class="text-blue-600 font-bold hover:underline">Daftar disini</a>
        </div>
    </div>
</div>
{{ template "footer" . }}
